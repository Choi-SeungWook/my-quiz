<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ì˜ì–´ ë¬¸ì¥ í€´ì¦ˆ Pro</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; padding: 0; margin: 0; background-color: #f0f2f5; 
            height: 100vh; display: flex; flex-direction: column;
            user-select: none; -webkit-tap-highlight-color: transparent; overflow: hidden; 
        }
        
        #timer-display {
            position: fixed; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75); color: white; padding: 8px 18px;
            border-radius: 20px; font-weight: bold; font-size: 1rem; z-index: 1000;
        }

        #setup, .quiz-container { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; display: flex; flex-direction: column; align-items: center; 
        }

        .setup-card {
            background: white; width: 100%; padding: 30px 20px; border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); box-sizing: border-box;
        }
        
        .option-group { 
            display: flex; justify-content: center; gap: 20px; 
            margin: 20px 0; background: #f8f9fa; padding: 15px; border-radius: 12px;
        }
        .option-item { display: flex; align-items: center; cursor: pointer; font-size: 1.1rem; font-weight: 500; }
        .option-item input { width: 18px; height: 18px; margin-right: 8px; cursor: pointer; }
        
        input[type="text"] { 
            padding: 15px; width: 80%; font-size: 1.1rem; border: 2px solid #ddd; 
            border-radius: 12px; margin-bottom: 10px; outline: none; text-align: center;
        }

        .info-progress { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
        .card { 
            background: white; width: 100%; padding: 50px 25px; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; box-sizing: border-box;
            cursor: pointer;
        }

        .kor-text { font-size: 1.5rem; font-weight: bold; color: #333; margin-bottom: 25px; line-height: 1.4; word-break: keep-all; }
        .eng-text { font-size: 1.4rem; color: #28a745; font-weight: 600; min-height: 1.5em; }
        .hint-msg { color: #bbb; font-size: 0.85rem; margin-top: 30px; }

        .controls { width: 100%; margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
        .btn { border: none; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1.1rem; }
        .start-btn { padding: 16px; background: #007bff; color: white; width: 100%; margin-top: 10px; }
        
        .dont-know-btn { 
            padding: 12px; background: #fff; color: #dc3545; border: 2px solid #dc3545; 
            font-size: 0.9rem; width: fit-content; margin: 0 auto;
        }
        .dont-know-btn.active { background: #dc3545; color: white; }

        .repeat-badge {
            background: #ffc107; color: #000; padding: 4px 12px; border-radius: 10px;
            font-size: 0.8rem; margin-bottom: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="timer-display" style="display:none;">00:00</div>

    <div id="setup">
        <div class="setup-card">
            <h2>ğŸ¯ ì˜ì–´ í€´ì¦ˆ ì„¤ì •</h2>
            <p id="total-info" style="color:#d9534f; font-size: 0.9rem; font-weight: bold;">ë°ì´í„° ë¡œë“œ ëŒ€ê¸° ì¤‘...</p>
            <input type="text" id="page-input" placeholder="ì¥ ë²ˆí˜¸ (ì˜ˆ: 1, 3-5)">
            
            <div class="option-group">
                <label class="option-item"><input type="radio" name="order" value="seq" checked> ìˆœì„œëŒ€ë¡œ</label>
                <label class="option-item"><input type="radio" name="order" value="rand"> ëœë¤í•˜ê²Œ</label>
            </div>

            <button class="btn start-btn" onclick="startQuiz()">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="quiz" class="quiz-container" style="display:none;">
        <div id="repeat-info" class="repeat-badge" style="display:none;">ì˜¤ë‹µ ë³µìŠµ ì¤‘</div>
        <div class="info-progress" id="progress"></div>
        
        <div class="card" id="quiz-card" onclick="handleInteraction()">
            <div class="kor-text" id="kor-text"></div>
            <div class="eng-text" id="eng-text" style="visibility: hidden;"></div>
            <div class="hint-msg" id="hint-msg">í„°ì¹˜/ì—”í„°: ì •ë‹µ ë³´ê¸°</div>
        </div>

        <div class="controls">
            <button id="fail-btn" class="btn dont-know-btn" style="visibility: hidden;" onclick="markAsFailed(event)">
                ì´ ë¬¸ì¥ ì˜ ëª°ë¼ìš” (ì²´í¬)
            </button>
        </div>
    </div>

    <script>
        let allData = [];
        let quizList = [];
        let reviewList = [];
        let currentIndex = 0;
        let isShowingAnswer = false;
        let isMarkedFailed = false;
        let startTime, timerInterval, roundCount = 1;

        // [ë°ì´í„° ë¡œë“œ ë¶€ë¶„ ë³´ê°•]
        const dataFileName = 'English_Sentences.txt';

        fetch(dataFileName)
            .then(response => {
                if (!response.ok) throw new Error(`íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (${dataFileName})`);
                return response.text();
            })
            .then(text => {
                // ì¤„ë°”ê¿ˆ ê¸°í˜¸ í†µí•© ì²˜ë¦¬ (\r\n ë˜ëŠ” \n)
                const lines = text.split(/\r?\n/);
                lines.forEach((line, index) => {
                    let cleanLine = line.trim();
                    if (!cleanLine) return;

                    // ë§ë¨¸ë¦¬ [ìˆ«ì] ì œê±°
                    if (cleanLine.includes(']')) {
                        cleanLine = cleanLine.split(']').pop().trim();
                    }

                    // ì½¤ë§ˆë¡œ ë°ì´í„° ë¶„ë¦¬
                    const parts = cleanLine.split(',');
                    if (parts.length >= 3) {
                        const num = parseInt(parts[0].trim());
                        if (!isNaN(num)) {
                            allData.push({ 
                                num: num, 
                                kor: parts[1].trim(), 
                                eng: parts[2].trim() 
                            });
                        }
                    }
                });

                if (allData.length === 0) {
                    document.getElementById('total-info').innerText = "âš ï¸ íŒŒì¼ ë‚´ìš©ì€ ì½ì—ˆìœ¼ë‚˜ ë°ì´í„° í˜•ì‹ì´ ë§ì§€ ì•ŠìŠµë‹ˆë‹¤.";
                } else {
                    document.getElementById('total-info').innerText = `âœ… ì´ ${allData.length}ë¬¸ì¥ ë¡œë“œ ì™„ë£Œ`;
                    document.getElementById('total-info').style.color = "#28a745";
                }
            })
            .catch(error => {
                document.getElementById('total-info').innerText = `âŒ ì—ëŸ¬: ${error.message}`;
                console.error("Data Load Error:", error);
            });

        function startQuiz() {
            if (allData.length === 0) return alert('ë°ì´í„°ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
            
            const input = document.getElementById('page-input').value;
            if (!input.trim()) return alert('ì¥ ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš” (ì˜ˆ: 1)');

            const order = document.querySelector('input[name="order"]:checked').value;
            const pages = new Set();

            input.split(',').forEach(p => {
                if (p.includes('-')) {
                    const [start, end] = p.split('-').map(Number);
                    for (let i = Math.min(start, end); i <= Math.max(start, end); i++) pages.add(i);
                } else if (!isNaN(p.trim()) && p.trim() !== "") {
                    pages.add(parseInt(p.trim()));
                }
            });

            // í˜ì´ì§€ë‹¹ 30ë¬¸ì¥ ê¸°ì¤€ í•„í„°ë§
            quizList = allData.filter(d => pages.has(Math.ceil(d.num / 30)));
            
            if (quizList.length === 0) return alert('í•´ë‹¹ ì¥ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ë²ˆí˜¸ë¥¼ í™•ì¸í•˜ì„¸ìš”!');
            
            if (order === 'rand') quizList.sort(() => Math.random() - 0.5);
            else quizList.sort((a, b) => a.num - b.num);

            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'flex';
            
            startTime = Date.now();
            document.getElementById('timer-display').style.display = 'block';
            timerInterval = setInterval(updateTimer, 1000);
            showQuestion();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const m = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const s = String(elapsed % 60).padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
        }

        function showQuestion() {
            const q = quizList[currentIndex];
            isShowingAnswer = false;
            isMarkedFailed = false;
            
            document.getElementById('progress').innerText = `ë¼ìš´ë“œ ${roundCount} | ${currentIndex + 1} / ${quizList.length}`;
            document.getElementById('repeat-info').style.display = roundCount > 1 ? 'inline-block' : 'none';
            document.getElementById('kor-text').innerText = q.kor;
            document.getElementById('eng-text').innerText = q.eng;
            document.getElementById('eng-text').style.visibility = 'hidden';
            document.getElementById('hint-msg').innerText = 'í„°ì¹˜/ì—”í„°: ì •ë‹µ ë³´ê¸°';
            
            const fBtn = document.getElementById('fail-btn');
            fBtn.style.visibility = 'hidden';
            fBtn.classList.remove('active');
            fBtn.innerText = "ì´ ë¬¸ì¥ ì˜ ëª°ë¼ìš” (ì²´í¬)";
        }

        function handleInteraction() {
            if (!isShowingAnswer) {
                document.getElementById('eng-text').style.visibility = 'visible';
                document.getElementById('hint-msg').innerText = 'í„°ì¹˜/ì—”í„°: ë‹¤ìŒ ë¬¸ì œë¡œ';
                document.getElementById('fail-btn').style.visibility = 'visible';
                isShowingAnswer = true;
            } else {
                if (isMarkedFailed) reviewList.push(quizList[currentIndex]);
                currentIndex++;
                if (currentIndex < quizList.length) {
                    showQuestion();
                } else {
                    nextRound();
                }
            }
        }

        function markAsFailed(event) {
            event.stopPropagation();
            isMarkedFailed = !isMarkedFailed;
            const fBtn = document.getElementById('fail-btn');
            if (isMarkedFailed) {
                fBtn.classList.add('active');
                fBtn.innerText = "âœ“ ì²´í¬ë¨ (ë‚˜ì¤‘ì— ë‹¤ì‹œ ë‚˜ì˜´)";
            } else {
                fBtn.classList.remove('active');
                fBtn.innerText = "ì´ ë¬¸ì¥ ì˜ ëª°ë¼ìš” (ì²´í¬)";
            }
        }

        function nextRound() {
            if (reviewList.length > 0) {
                alert(`ë¼ìš´ë“œ ì¢…ë£Œ! ì²´í¬í•œ ${reviewList.length}ë¬¸ì¥ì„ ë‹¤ì‹œ í•™ìŠµí•©ë‹ˆë‹¤.`);
                quizList = [...reviewList];
                reviewList = [];
                currentIndex = 0;
                roundCount++;
                showQuestion();
            } else {
                clearInterval(timerInterval);
                alert(`ğŸ‰ í•™ìŠµ ì™„ë£Œ!\nì†Œìš” ì‹œê°„: ${document.getElementById('timer-display').innerText}`);
                location.reload();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('quiz').style.display === 'flex') {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    handleInteraction();
                }
                if (e.key === 'm' || e.key === 'M') {
                    if (isShowingAnswer) markAsFailed(new Event('keydown'));
                }
            } else if (e.key === 'Enter') {
                startQuiz();
            }
        });
    </script>
</body>
</html>
