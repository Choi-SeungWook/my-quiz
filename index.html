<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ì˜ì–´ ë¬¸ì¥ í€´ì¦ˆ Pro</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0; 
            background-color: #f8f9fa; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; 
        }
        
        #timer-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
        }

        #setup, .quiz-container { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-sizing: border-box;
        }

        .info-progress { 
            font-size: 1rem; 
            color: #888; 
            margin-bottom: 20px; 
            font-weight: 500;
        }

        .card { 
            background: white; 
            width: 90%; 
            max-width: 500px; 
            padding: 40px 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            position: relative;
        }

        h2 { margin-top: 0; margin-bottom: 10px; color: #333; }
        .kor-text { font-size: 1.4rem; font-weight: bold; color: #333; margin-bottom: 20px; line-height: 1.4; word-break: keep-all; }
        .eng-text { font-size: 1.3rem; color: #28a745; font-weight: 600; min-height: 1.5em; margin-bottom: 20px; }
        .hint-msg { color: #bbb; font-size: 0.85rem; margin-top: 10px; }
        
        /* ì„¤ì • ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        .option-group { margin-bottom: 20px; background: #eee; padding: 10px; border-radius: 12px; }
        .option-group label { margin: 0 10px; cursor: pointer; font-weight: bold; }
        
        input { 
            padding: 15px; 
            width: 80%; 
            max-width: 300px;
            font-size: 1.1rem; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            outline: none; 
            text-align: center;
        }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; width: 90%; max-width: 400px; margin-top: 20px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .start-btn { padding: 15px 45px; font-size: 1.2rem; background: #007bff; color: white; }
        
        /* í€´ì¦ˆ í•˜ë‹¨ ë²„íŠ¼ */
        .know-btn { flex: 1; padding: 15px; background: #28a745; color: white; font-size: 1.1rem; }
        .dont-know-btn { flex: 1; padding: 15px; background: #dc3545; color: white; font-size: 1.1rem; }
        
        .repeat-badge {
            background: #ffc107;
            color: #000;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="timer-display" style="display:none;">00:00</div>

    <div id="setup">
        <h2>ğŸ¯ ì˜ì–´ í€´ì¦ˆ ì„¤ì •</h2>
        <p id="total-info" style="color:#888;">ë°ì´í„° í™•ì¸ ì¤‘...</p>
        <input type="text" id="page-input" placeholder="ì¥ ë²ˆí˜¸ (ì˜ˆ: 1, 3-5)">
        
        <div class="option-group">
            <label><input type="radio" name="order" value="seq" checked> ìˆœì„œëŒ€ë¡œ</label>
            <label><input type="radio" name="order" value="rand"> ëœë¤í•˜ê²Œ</label>
        </div>

        <button class="start-btn" onclick="startQuiz()">ì‹œì‘í•˜ê¸°</button>
    </div>

    <div id="quiz" class="quiz-container" style="display:none;">
        <div class="info-progress" id="progress"></div>
        <div class="card" onclick="revealAnswer()">
            <div id="repeat-info" class="repeat-badge" style="display:none;">ì¬í•™ìŠµ ì¤‘</div>
            <div class="kor-text" id="kor-text"></div>
            <div class="eng-text" id="eng-text" style="visibility: hidden;"></div>
            <div class="hint-msg" id="hint-msg">í™”ë©´ì„ í„°ì¹˜í•˜ë©´ ì •ë‹µì´ ë³´ì—¬ìš”</div>
        </div>

        <div id="answer-controls" class="btn-group" style="display:none;">
            <button class="dont-know-btn" onclick="handleResult(false)">ëª¨ë¥´ê² ì–´ìš”</button>
            <button class="know-btn" onclick="handleResult(true)">ì•Œê² ì–´ìš”</button>
        </div>
    </div>

    <script>
        let allData = [];
        let quizList = [];       // í˜„ì¬ ë¼ìš´ë“œ ë¬¸ì œ
        let reviewList = [];     // 'ëª¨ë¦„' ì„ íƒí•œ ë¬¸ì œ ì €ì¥
        let currentIndex = 0;
        let isShowingAnswer = false;
        let startTime;
        let timerInterval;
        let roundCount = 1;

        // ë°ì´í„° ë¡œë“œ (íŒŒì¼ ê²½ë¡œëŠ” ê¸°ì¡´ê³¼ ë™ì¼)
        fetch('English_Sentences.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                lines.forEach(line => {
                    let cleanLine = line.trim();
                    if (!cleanLine) return;
                    if (cleanLine.includes(']')) cleanLine = cleanLine.split(']').pop().trim();
                    const parts = cleanLine.split(',');
                    if (parts.length >= 3 && !isNaN(parts[0].trim())) {
                        allData.push({ num: parseInt(parts[0].trim()), kor: parts[1].trim(), eng: parts[2].trim() });
                    }
                });
                document.getElementById('total-info').innerText = `âœ… ì´ ${allData.length}ë¬¸ì¥ ë¡œë“œ ì™„ë£Œ`;
            });

        function startTimer() {
            startTime = Date.now();
            document.getElementById('timer-display').style.display = 'block';
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                document.getElementById('timer-display').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function startQuiz() {
            const input = document.getElementById('page-input').value;
            const order = document.querySelector('input[name="order"]:checked').value;
            const pages = new Set();

            input.split(',').forEach(p => {
                if (p.includes('-')) {
                    const [start, end] = p.split('-').map(Number);
                    for (let i = Math.min(start, end); i <= Math.max(start, end); i++) pages.add(i);
                } else if (!isNaN(p.trim()) && p.trim() !== "") {
                    pages.add(parseInt(p.trim()));
                }
            });

            quizList = allData.filter(d => pages.has(Math.ceil(d.num / 30)));
            if (quizList.length === 0) return alert('ì¥ ë²ˆí˜¸ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”!');
            
            // ìˆœì„œ ì„¤ì •
            if (order === 'rand') {
                quizList.sort(() => Math.random() - 0.5);
            } else {
                quizList.sort((a, b) => a.num - b.num);
            }

            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'flex';
            
            startTimer();
            showQuestion();
        }

        function showQuestion() {
            const q = quizList[currentIndex];
            const isReview = roundCount > 1;
            
            document.getElementById('progress').innerText = `ë¼ìš´ë“œ ${roundCount} | ë¬¸í•­: ${currentIndex + 1} / ${quizList.length}`;
            document.getElementById('repeat-info').style.display = isReview ? 'inline-block' : 'none';
            document.getElementById('kor-text').innerText = q.kor;
            document.getElementById('eng-text').innerText = q.eng;
            document.getElementById('eng-text').style.visibility = 'hidden';
            document.getElementById('hint-msg').style.display = 'block';
            document.getElementById('answer-controls').style.display = 'none';
            isShowingAnswer = false;
        }

        // í™”ë©´ í„°ì¹˜ ì‹œ ì •ë‹µ ê³µê°œ
        function revealAnswer() {
            if (isShowingAnswer) return;
            document.getElementById('eng-text').style.visibility = 'visible';
            document.getElementById('hint-msg').style.display = 'none';
            document.getElementById('answer-controls').style.display = 'flex';
            isShowingAnswer = true;
        }

        // ì•Œì•„ìš”(true) / ëª°ë¼ìš”(false) ì²˜ë¦¬
        function handleResult(knows) {
            if (!knows) {
                reviewList.push(quizList[currentIndex]);
            }

            currentIndex++;
            if (currentIndex < quizList.length) {
                showQuestion();
            } else {
                checkNextRound();
            }
        }

        function checkNextRound() {
            if (reviewList.length > 0) {
                alert(`í•œ ë°”í€´ ì™„ë£Œ! ëª¨ë¥´ëŠ” ë¬¸ì œ ${reviewList.length}ê°œë¥¼ ë‹¤ì‹œ í•™ìŠµí•©ë‹ˆë‹¤.`);
                quizList = [...reviewList]; // ì˜¤ë‹µ ë¦¬ìŠ¤íŠ¸ë¥¼ ë‹¤ìŒ í€´ì¦ˆ ë¦¬ìŠ¤íŠ¸ë¡œ
                reviewList = [];           // ì˜¤ë‹µ ë¦¬ìŠ¤íŠ¸ ì´ˆê¸°í™”
                currentIndex = 0;
                roundCount++;
                showQuestion();
            } else {
                clearInterval(timerInterval);
                const finalTime = document.getElementById('timer-display').innerText;
                alert(`ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë¬¸ì¥ì„ ë§ˆìŠ¤í„°í–ˆìŠµë‹ˆë‹¤.\nâ± ì´ ì†Œìš” ì‹œê°„: ${finalTime}`);
                location.reload();
            }
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì¶”ê°€
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('quiz').style.display === 'flex') {
                if (!isShowingAnswer) {
                    if (event.key === ' ' || event.key === 'Enter') revealAnswer();
                } else {
                    if (event.key === '1' || event.key === 'ArrowLeft') handleResult(false); // 1ë²ˆì´ë‚˜ ì™¼ìª½í™”ì‚´í‘œ: ëª¨ë¦„
                    if (event.key === '2' || event.key === 'ArrowRight') handleResult(true); // 2ë²ˆì´ë‚˜ ì˜¤ë¥¸ìª½í™”ì‚´í‘œ: ì•ŒìŒ
                }
            } else if (document.getElementById('setup').style.display !== 'none') {
                if (event.key === 'Enter') startQuiz();
            }
        });
    </script>
</body>
</html>
